<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    <title>Dicey - Balance them Dice</title>
  </head>

  <body>
    <button id="roll-button">roll!</button>
    <button id="unroll-button">unroll</button>
    <button id="reset-button">reset</button>
    <h1>Result:</h1>
    <p id="result"></p>
	<h5>Number of dice:</h5>
	<p id="dice-value"></p>
	<input type="range" id="dice-input" value="2" min="1" max="5">
	<h5>Number of faces:</h5>
	<p id="faces-value"></p>
	<input type="range" id="faces-input" value="6" min="2" max="10">

	<h3>History:</h3>
	<ul id="history"></ul>
	<h5>By sum: </h5>
	<input type="checkbox" id="by-sum-checkbox" checked="true">
	<h3>Probabilities:</h3>
	<ul id="probabilities"/>
    <script src="index.js" type="module"></script>
  </body>

</html>
