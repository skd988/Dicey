<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    <title>Dicey - Balance them Dice</title>
	<link rel="stylesheet" type="text/css" href="index.css"></link>
  </head>

  <body>
	<div class="flex-container">
		<div id="menu">
			<h1>Menu</h1>
			<button id="reset-button">reset</button>
			<h3 class="center-text">Number of dice</h3>
			<p id="dice-value" class="parameter-value"></p>
			<input type="range" id="dice-input" class="range-input" value="2" min="1" max="5">
			<h3 class="center-text">Number of faces</h3>
			<p id="faces-value" class="parameter-value"></p>
			<input type="range" id="faces-input" class="range-input" value="6" min="2" max="20">
			<h3 class="center-text">Modifier</h3>
			<p id="modifier-value" class="parameter-value"></p>
			<input type="range" id="modifier-input" class="range-input" value="2" min="1" max="20" step="0.1">
		</div>
		<div id="rolling">
			<button id="roll-button">roll!</button>
			<button id="unroll-button">unroll</button>
			<h1>Result:</h1>
			<p id="result"></p>
		</div>
		<div id="stats">
			<h5>By sum:</h5>
			<input type="checkbox" id="by-sum-checkbox" checked>
			<h3>History distributions</h3>
			<h5>Number of rolls: </h5>
			<p id="num-of-rolls">0</p>
			<h5>Hide history:</h5>
			<input type="checkbox" id="hide-history-checkbox">
			<div id="history-distribution" class="flex-container">
				<ul></ul>
				<ul></ul>
			</div>
			<h3>Probabilities:</h3>
			<h5>Hide probabilities:</h5>
			<input type="checkbox" id="hide-probabilities-checkbox">
			<div id="probabilities" class="flex-container">
				<ul></ul>
				<ul></ul>
			</div>
			<h3>History:</h3>
			<ul id="history"></ul>
		</div>
	</div>
    <script src="index.js" type="module"></script>
  </body>
</html>
